<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <div class="dropdown">
                    <button class="dropdown-button">Quick Settings <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <div class="dropdown-item">
                            <span>Language: </span>
                            <span class="current-language">English (Default)</span>
                            <button class="language-settings-button"><i class="fas fa-globe"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="model-selector">
                    LLaMA3-70b-chat
                    <i class="fas fa-sliders"></i>
                </div>
            </div>
        </header>

        <!-- Main chat area -->
        <main>
            <div class="centered-content">
                <div class="logo">
                    <div class="logo-bubble">
                        <span>UI</span>
                    </div>
                </div>
                <h1>Chatbot UI</h1>
                <p class="language-hint">Currently using English. Type "talk in [language]" to change languages.</p>
            </div>
        </main>

        <!-- Input area -->
        <footer>
            <div class="input-container">
                <div class="input-actions">
                    <label for="pdf-upload" class="pdf-upload-label">
                        <i class="fas fa-file-pdf"></i>
                    </label>
                    <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
                    <div class="pdf-indicator" style="display: none;">
                        <span class="pdf-name">document.pdf</span>
                        <button class="remove-pdf"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="input-icon">
                    <i class="far fa-circle-question"></i>
                </div>
                <input type="text" placeholder="Ask anything." class="chat-input">
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="help-button">
                <i class="fas fa-question"></i>
            </div>
        </footer>

        <!-- Language settings modal -->
        <div class="modal language-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Language Settings</h2>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <p>Currently using: <span class="current-language">English (Default)</span></p>
                    <p class="modal-info">You can change the language by typing "talk in [language]" in the chat.</p>
                    <div class="language-options">
                        <button class="language-option" data-lang="en">English</button>
                        <button class="language-option" data-lang="es">Español</button>
                        <button class="language-option" data-lang="fr">Français</button>
                        <button class="language-option" data-lang="de">Deutsch</button>
                        <button class="language-option" data-lang="it">Italiano</button>
                        <button class="language-option" data-lang="ja">日本語</button>
                        <button class="language-option" data-lang="zh">中文</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
